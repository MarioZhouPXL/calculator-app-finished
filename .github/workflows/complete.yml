name: Build Example

on:
  workflow_dispatch:

jobs:
  example:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6-beta

      - name: Npm setup
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run tests and generate coverage
        run: npm test -- --coverage

      - name: Better Test Reports Action
        uses: mridang/action-test-reporter@v1.7.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-file: ./coverage/clover.xml
          working-directory: ./ 

      - name: Bundle app
        run: |
          tar --exclude=".git" --exclude=".github" -czf build.tar.gz . node_modules

      - name: List bundled files
        run: tar -tzf build.tar.gz
